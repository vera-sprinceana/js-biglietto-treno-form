    <div class=" container d-flex justify-content-center mt-3">
       <h1 class="text-uppercase text-white">calcola il prezzo del tuo biglietto</h1> 
    </div>
    
    <div class="container mt-3 bg-white text_red rounded-3">
        <form class="row g-3 d-flex justify-content-around align-items-center">
        <div class="col-md-6  w_diferent text-center">
            <label for="inputCity" class="form-label"><h5 id="">Nome Cognome</h5></label>

        <div class="col-md-2  w_diferent mt-3 text-center">
            <h5 class="text-center">Km da percorrere</h5>
            <input type="number" id="chilometri" class="p_personal text-center border_pers rounded-3" name="b" value="chilometri">
            
        </div>
        <div class="col-md-4 w_diferent text-center">
            <label for="inputState" class="form-label"><h5>Fascia d'et√†</h5></label>

                <option selected id="eta"></option>
                <option>Maggiorenne</option>
                <option>Minorenne</option>
                <option>Over 65</option>
            </select>
        </div>
        <div class="col-12 d-flex justify-content-center mt-4 pb-4">
            <button id="bottoneShow" class="text_red button_1 fw-bold">Genera</button>
            <button class="text_red button_2 ms-4 fw-bold">Annulla</button>
        </div>
      </form>
    </div>
    <div id="notaSelect" class=" container d-flex justify-content-center mt-3 d_none nota">
        <h1 class="text-uppercase text-white">il tuo biglietto</h1> 
    </div>
     
    <div class="container mt-3 bg-white pb-3">

            <h2 class="text-uppercase">dettaglio passeggeri</h2>
        <div class="col-md-6  w_diferent2 bg_grey">
            <h3 class="text-uppercase">nome passeggero</h3>
            <div id="nomePasseggero"></div>
        </div>
        <div class="col-md-2  w_diferent mt-3 w-diferent3 border_2">
            <table class="table table-borderless justify-content-around">
                <tbody>
                    <thead>
                        <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                        </tr>
                    <tr>
                      <th scope="row">
                        <div id="prezzo"></div>
                      </th>
                      <td>5</td>
                      <td></td>
                      <td>
                        <div id="prezzoScontato1"></div>
