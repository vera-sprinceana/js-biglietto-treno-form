<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>biglietto del treno</title>
</head>
<body> 
    <div class=" container d-flex justify-content-center mt-3">
       <h1 class="text-uppercase text-white">calcola il prezzo del tuo biglietto</h1> 
    </div>
    
    <div class="container mt-3 bg-white text_red border_radius">
        <form class="row g-3 d-flex justify-content-around align-items-center">
        <div class="col-md-6  w_diferent text-center">
            <label for="inputCity" class="form-label"><h5>Nome Cognome</h5></label>
            <input type="text" class="form-control text-center border_pers text-uppercase" id="nomeCognome">
        </div>
        <div class="col-md-2  w_diferent mt-3 text-center">
            <h5 class="text-center">Km da percorrere</h5>
            <input type="number" id="chilometri" class="p_personal text-center border_pers rounded-3" name="b" value="chilometri"> 
        </div>
        <div class="col-md-4 w_diferent text-center">
           <h5 class="text-center">Fascia d'età</h5>
           <select id="eta" class="form-select text-center border_pers" aria-label="Default select example">
            <option value="Meno-di-18">Minorenne</option>
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Over-65">Over-65</option>
          </select>
        </div>
        <div class="col-12 d-flex justify-content-center mt-4 pb-4">
            <button type="button" id="bottoneShow" class="text_red button_1 fw-bold">Genera</button>
            <button class="text_red button_2 ms-4 fw-bold">Annulla</button>
        </div>
      </form>
    </div>
    <h1 class="text-uppercase text-white text-center">il tuo biglietto</h1> 
    <div id="notaSelect" class="d-none container mt-3  justify-content-center mt-3 bg-white pb-3 border_radius justify-content-bwtween ">
        
            <div class="row g-3">
                <h3 class="text-uppercase">dettaglio passeggeri</h3>
            <div class="col-3 w_diferent2 bg_grey">
                <h3 class="text-uppercase">nome passeggero</h3>
                <span id="nomePasseggero"></span>
            </div>
            <div class="col-9 row w_diferent mt-3 w-diferent3 border_2 d-flex ">
                <div class="col p-4">
                    <h5>Offerta</h5>
                    <span id="offerta"></span>
                </div>
                <div class="col p-4">
                    <h5>Carrozza</h5>
                    <span>5</span>
                </div>
                <div class="col p-4">
                    <h5>Codice CP</h5>
                    <span>54129</span>
                </div>
                <div class="col p-4">
                    <h5>Costo biglietto</h5>
                    <div id="prezzoScontato">0.00€</div>
                </div>
            </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./asset/javascript/myscript.js"></script>
